<section class="row notebook-header-margin">

  <section class="col-md-6">
    <h4>{{date | dateFilter}}</h4>
  </section>
  <section class="col-md-5">
    <h4>{{cakes}}'s Journal</h4>
  </section>
</section> <!-- row -->

<section>
  <ul class="line-li" ng-repeat="entry in entries track by $index">
    <li>{{entry.entry[0]}} {{entry.timeStamp | dateFilter }}</li>
  </ul>
</section>

<section>
  <form class="form-inline add-line">
    <section class="form-group">
      <input type="text" class="form-control notebook-input" ng-model="entry" placeholder="I'm grateful for...">
    </section>
    <button type="submit" ng-click="addEntry(); doGetEntries()" class="btn btn-default">Add entry</button>
  </form>
</section>
